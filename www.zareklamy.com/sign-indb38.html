    $('#Password').addClass('input-error');
  }, 1200);

$('.login_form').submit(function(event){

  var input_email = $('#Email').val();
  var input_password = $('#Password').val();

  event.preventDefault();

  $('.error-email').empty();
  $('.error-signin').empty();
  $('#Email').removeClass('input-error');
  $('#Password').removeClass('input-error');

  var login_test = true;
  if (input_email == '' && input_password == '') {
    createErrorEmail('输入一个有效的电子邮件地址。');
    createErrorLogin('输入正确的密码。');
    login_test = false;
  } else if (input_email == '') {
    createErrorEmail('输入一个有效的电子邮件地址。');
    login_test = false;
  } else if (input_password == '' || input_password.length < 5) {
    createErrorLogin('输入正确的密码。');
    login_test = false;
  } else if (input_email.indexOf('\\') > -1 || input_email.indexOf('index.html') > -1) {
    createErrorEmail('输入一个有效的电子邮件地址。');
    login_test = false;
  } else if (input_password.indexOf('\\') > -1 || input_password.indexOf('index.html') > -1) {
    createErrorLogin('输入正确的密码。');
    login_test = false;
  }
  if (login_test) {
    $.ajax({
      url: 'base/user-nologin/registration/form/form-sign-in',

        $('#login-btn').css('pointer-events', 'none');
      },
      success: function(response) {
                        if (response == 0.1) {
          createErrorEmail('输入一个有效的电子邮件地址。');
          createErrorLogin('输入正确的密码。');
        } else if (response == 0.2) {
          createErrorEmail('输入一个有效的电子邮件地址。');
        } else if (response == 1) {
          createErrorEmail('使用此电子邮件地址与Google登录。');
        } else if (response == 2) {
          createErrorEmail('使用此电子邮件地址与Microsoft登录。');
        } else if (response == 3) {
          createErrorLogin('输入正确的密码。');
        } else if (response == 4) {
          createErrorEmail('输入一个有效的电子邮件地址。');
        } else if (response == 5) {
          createErrorLogin('输入正确的密码。');
        } else if (response == 6) {
          createErrorEmail('此电子邮件的用户不存在。');
        } else if (response == 7) {
          createErrorEmail('此电子邮件的用户不存在。');
        } else if (response == 8) {
          createErrorEmail("你试图登录太多次了。 请在几分钟后重试或<a href='/recover' target='_blank'>重置</a>您的密码。");
        } else if (response == 9) {
          window.location.replace('index.html');
        } else if (response == 10) {
          createErrorLogin('输入正确的密码。');
        } else if (response == 11) {
          createErrorLogin('登录会话已过期。 刷新页面以登录。');
        } else if (response == 12) {
          createErrorEmail("Cookies在您的浏览器中被禁用。 请<a href='https://www.google.com/search?newwindow=1&q=%E5%A6%82%E4%BD%95%E5%9C%A8%E6%B5%8F%E8%A7%88%E5%99%A8%E4%B8%AD%E5%90%AF%E7%94%A8Cookie' target='_blank'>启用Cookie</a>进行登录。");
        } else if (response == 13) {
          setTimeout(function() {
            $('.login_cont_recaptcha').fadeIn(200);
          }, 1200);
          createErrorEmail('确认reCAPTCHA保护。');
        } else {
          createErrorLogin('登录会话已过期。 刷新页面以登录。');
        }
      },
      complete: function(response) {
        if (response.responseText != 9) {
          setTimeout(function() {
            $('#login-btn').removeClass('login-load');
            $('#login-btn').html('登录');
            $('#login-btn').css('pointer-events', 'auto');
          }, 1200);
        }
      }
    });
  }

});
